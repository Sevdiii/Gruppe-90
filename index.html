<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./templates/header.css">
    <script src="./templates/template.js"></script>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <script src="bower_components/firebaseui/dist/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="bower_components/firebaseui/dist/firebaseui.css" />
</head>

<body onload="includeHTML()">




    <div class="login-container">
        <div class="sign-layout">
            <form onsubmit="login(); return false" id="login" class="form-signin">
                <img class="mb-4" src="./img/joinlogo.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputEmail" class="sr-only">E-Mail address</label>
                <input type="email" id="email" class="form-control" placeholder="E-Mail address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password" required>

                <div class="buttons">
                    <button class="btn btn-lg btn-primary" type="submit" onsubmit="login()" value="Submit">Login</button>
                    <button class="btn btn-lg btn-primary" type="button" onclick="changeForm()">Sign up</button>

                </div>
                <a href="./add-task.html">Login as Guest</a>



            </form>
        </div>
    </div>






























    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


    <script src="./firebase-ui.js"></script>
    <script src="./firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
</body>

</html>
