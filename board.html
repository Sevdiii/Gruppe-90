<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="templates/header.css">
    <link rel="stylesheet" href="board.css">
    <script src="./templates/template.js"></script>
    <script src="./mini_backend.js"></script>
    <script src="./join.js"></script>
    <script src="./board.js"></script>
    

    <script>
        setURL('http://gruppe-90.developerakademie.com/smallest_backend_ever');
        async function init() {
            await downloadFromServer();
            AllTickets = JSON.parse(backend.getItem('AllTickets')) || [];
            loadAllTickets();
            updateBoardHTML();
        }
    </script>
    <title>Board</title>
</head>

<body onload="includeHTML(), init()">
    <div w3-include-html="templates/header.html"></div>
    <div id="allboard" class="board-main">

        <div class="task-main">
            <span class="task-header">TO DO</span>
            <div id="todo-tasks" class="taskcontainer bg-todo" ondragleave="removeHighlightTaskbox('todo')" ondrop="moveTo('todo')" ondragover="allowDrop(event); highlightTaskbox('todo')">

            </div>
        </div>

        <div class="task-main">
            <span class="task-header">IN PROGRESS</span>
            <div id="inprogress-tasks" class="taskcontainer bg-inprogress" ondragleave="removeHighlightTaskbox('inprogress')" ondrop="moveTo('inprogress')" ondragover="allowDrop(event); highlightTaskbox('inprogress')">

            </div>
        </div>

        <div class="task-main">
            <span class="task-header">TESTING</span>
            <div id="testing-tasks" class="taskcontainer bg-testing" ondragleave="removeHighlightTaskbox('testing')" ondrop="moveTo('testing')" ondragover="allowDrop(event); highlightTaskbox('testing')">

            </div>
        </div>

        <div class="task-main">
            <span class="task-header">DONE</span>
            <div id="done-tasks" class="taskcontainer bg-done" ondragleave="removeHighlightTaskbox('done')" ondrop="moveTo('done')" ondragover="allowDrop(event); highlightTaskbox('done')">

            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>

    <script src="./firebase-ui.js"></script>

    <script src="./firebase.js"></script>
</body>

</html>
